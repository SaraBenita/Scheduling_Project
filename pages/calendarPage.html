<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>לוח משימות</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/calendarPage.css">

</head>

<body class="container mt-4">
    <header class="bg-blue-600 py-4 px-6 shadow-md flex justify-between items-center">
        <h1 id="user-email" >לוח משימות של אבשלום</h1>
        <button id="logoutButton"
        class="btn btn-danger">
            התנתק
        </button>
    </header>

    <main class="container mx-auto p-6">
        <div id="calendar"></div>
    </main>
    <h2 class="mt-5">הוסף משימה חדשה</h2>
    <form id="assignmentForm" class="mb-4">
        <div class="mb-2">
            <input type="text" class="form-control" placeholder="תגית" id="label">
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" placeholder="כותרת" id="title" required>
        </div>
        <div class="mb-2">
            <textarea class="form-control" placeholder="תיאור" id="description"></textarea>
        </div>
        <div class="mb-2">
            <input type="date" class="form-control" id="dataOfPublished" required>
        </div>
        <div class="mb-2">
            <input type="time" id="dueTime" class="form-control" required>

        </div>

        <div class="mb-2">
            <select class="form-control" id="priority">
                <option value="גבוה">גבוה</option>
                <option value="בינוני">בינוני</option>
                <option value="נמוך">נמוך</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">הוסף</button>
    </form>


    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

    <!-- Your custom JavaScript -->

    <script type="module" src="../data/seed.js"></script>
    <script type="module" src="../scripts/calendarPage.js"></script>
</body>

</html>
