<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>לוח משימות</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/calendarPage.css">
</head>

<body class="container mt-4">
    <header class="bg-blue-600 py-4 px-6 shadow-md flex justify-between items-center">
        <h1 id="user-email">לוח משימות של אבשלום</h1>
        <button id="logoutButton" class="btn btn-danger">
            התנתק
        </button>
    </header>

    <main class="container mx-auto p-6">
        <div id="calendar">



        </div>
    </main>

    <button id="newAssignmentBtn" class="btn btn-primary">הוסף משימה חדשה</button>

    <div id="createModal" class="create-modal hidden">
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">

            <h2 class="mt-5">הוסף משימה חדשה</h2>

            <button type="button" class="btn-close" id="close-modal" aria-label="Close"></button>

        </div>
        
        <form id="assignmentForm" class="mb-4">
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="תגית" id="label">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="כותרת" id="title" required>
            </div>
            <div class="mb-2">
                <textarea class="form-control" placeholder="תיאור" id="description"></textarea>
            </div>
            <div class="mb-2">
                <input type="date" class="form-control" id="dataOfPublished" required>
            </div>
            <div class="mb-2" id="dueTime">
                <select id="dueTimeSelect" class="form-control" required>
                    <!-- Options will be added dynamically -->
                </select>
            </div>

            <div class="mb-2">
                <select class="form-control" id="priority">
                    <option value="גבוה">גבוה</option>
                    <option value="בינוני">בינוני</option>
                    <option value="נמוך">נמוך</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">הוסף</button>
        </form>
    </div>



    <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventModalLabel">עריכת משימה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEventForm">
                        <div class="mb-3">
                            <label for="editId" class="form-label">מזהה משימה</label>
                            <input type="text" class="form-control" id="editId" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">כותרת</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">תיאור</label>
                            <textarea class="form-control" id="editDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">תאריך</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTime" class="form-label">שעה</label>
                            <select id="editTimeSelect" class="form-control" required>
                                <!-- Options will be added dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editLabel" class="form-label">תווית</label>
                            <input type="text" class="form-control" id="editLabel">
                        </div>

                        <div class="mb-3">
                            <label for="editStatus" class="form-label">סטטוס</label>
                            <select class="form-control" id="editStatus">
                                <option value="פתוח">פתוח</option>
                                <option value="בוצע">בוצע</option>
                                <option value="בוטל">בוטל</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editFromWhom" class="form-label">מאת</label>
                            <input type="text" class="form-control" id="editFromWhom">
                        </div>
                        <div class="mb-3">
                            <label for="editPriority" class="form-label">עדיפות</label>
                            <select class="form-control" id="editPriority">
                                <opton value="גבוה">גבוה</opton>
                                <option value="בינוני">בינוני</option>
                                <option value="נמוך">נמוך</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">שמור</button>
                        <button type="button" id="DeleteButton" class="btn btn-secondary"
                            data-bs-dismiss="modal">מחיקה</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript -->
    <script type="module" src="../data/seed.js"></script>
    <script type="module" src="../scripts/calendarPage.js"></script>
</body>

</html>
